eureka:
  client:
    register-with-eureka: false

spring:
  application:
    name:
      gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: book
          uri : http://localhost:8090
          predicates:
            - Path=/api/v1/book/**
        - id: author
          uri: http://localhost:8070
          predicates:
            - Path=/api/v1/author/**
  config:
    import: optional:configserver:http://localhost:8888

server:
  port: 8222
